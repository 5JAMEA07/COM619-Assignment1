name: Build Workflow for Development

on:
  pull_request:
    branches: [ "development" ]

jobs:
  list-changed-files:
    runs-on: ubuntu-latest
    outputs:
      changed_files: ${{ steps.set_changed_files.outputs.changed_files }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get changed files
        id: set_changed_files
        run: |
          CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          echo "::set-output name=changed_files::$CHANGED_FILES"

  build-backend:
    runs-on: ubuntu-latest
    needs: [list-changed-files]
    if: contains(needs.list-changed-files.outputs.changed_files, 'src/') || contains(needs.list-changed-files.outputs.changed_files, 'Dockerfile')
    steps:
      - uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - run: mvn clean install -DskipTests
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/backend:latest .

  build-frontend:
    runs-on: ubuntu-latest
    needs: [list-changed-files]
    if: contains(needs.list-changed-files.outputs.changed_files, 'view/') || contains(needs.list-changed-files.outputs.changed_files, 'view/Dockerfile')
    steps:
      - run: |
          cd view
          npm install
          npm run build
      - run: docker build -t ${{ secrets.DOCKER_USERNAME }}/frontend:latest ./view
